<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" , initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles.css">

    <title>Donation Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="needed_funds">
            <span id="text-needed-funds">$1000</span>
            <span>&nbspstill needed for this project</span>
        </div>
        <div class="progress_bar">
            <div id="fill-progress-bar"></div>
        </div>
        <div class="main_element">
            <div class="time-remaining">
               <span id="time-remaining-text">Only 3 days left</span>
                <span>to fund this project.</span>
            </div>
            <div class="fund_description">
                <span>Join the</span>
                <span id="text-number-participants">0</span>
                <span>other donors who have already supported this project. Every dollar helps.</span>
            </div>
            <div class="donation-row">
                <input type="number" id="money-input" name="money-input" inputmode="numeric">
                <input class="donate" type="submit" value="Give Now" onclick="updateContext(document.getElementById('money-input').value)">
            </div>
            <div class="why-donate">
                <a class="why-donate-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    Why give <span class="why-donate-text">$50</span>?
                </a>
            </div>
        </div>
        <div class="buttons-row">
            <button class="save" onclick="alert('Saved!')">Save for later</button>
            <button class="share" onclick="console.log('share')">Tell your friends</button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
