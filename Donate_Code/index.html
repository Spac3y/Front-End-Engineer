<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>

    <title>Donate</title>
</head>

<body>
    <div class="main">
    <div class="left_funds">
        <div class="remaining_funds"></div>
        <p>$X still needed for this project</p>
        <div class="progress_bar"></div>
    </div>
    <div class="main_element">
        <div class="fund_description">
            <p>Only X days left to fund this project.</p>
            <p>Join the X other donors who have already supported this project. Evey dollar helps.</p>
        </div>
        <div class="donation">
            <input type="number" class="money_input" name="money_input" inputmode="numeric"><br>
            <button class="donate_button">Give Now</button>
        </div>
        <em><a class="description_link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Why give $50?</a></em>
    </div>
    <div class="buttons_row">
        <button class="save" onclick=dateDifference()>Save for later</button>
        <button class="share" onclick="">Tell your friends</button>
    </div>
    </div>
</body>
</html>
