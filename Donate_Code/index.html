<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>

    <title>Donate</title>
</head>
<body>
    <div class="left_funds">
        
    </div>
    <div class="main_element">
        <p class="time_remaining">Only X days left</p>
        <p>to fund this project</p>
        <div class="fund_description">
            <p>Join the <var></var> other donors who have already support this project. Every dollar helps.</p>
        </div>
        <div>
            <input type="number" class="money_input" name="money_input" inputmode="numeric"><br>
        </div>
    </div>
    <div class="buttons_row">
        <button class="save" onclick="">Save for later</button>
        <button class="share" onclick="">Tell your friends</button>
    </div>
</body>
</html>
